<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center px-3 py-2 mb-4 bg-white border-bottom shadow-sm">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none text-light">
            Expense Tracker
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-light">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Home</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Analysis</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Profile</a>
            <a class="py-2 link-body-emphasis text-decoration-none text-light" href="#">Settings</a>
        </nav>
        <a href="/logout" class="btn btn-outline-primary ms-3">Logout</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h2>Total Earning</h2>
                        <h4>Rs. 50000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <h2>Total Earning</h2>
                        <h4>Rs. 50000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h2>Total Earning</h2>
                        <h4>Rs. 50000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h2>Total Earning</h2>
                        <h4>Rs. 50000</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-9">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-3">
                <div class="card card-body">
                    
                        <p>Create a new Expense</p>
                        <button class="btn btn-danger btn-block">Create</button>
                    
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
